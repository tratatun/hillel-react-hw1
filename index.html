<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="todoapp">
      <header class="header">
        <h1>todos</h1>
        <input class="new-todo" placeholder="What needs to be done?" id='new-todo' />
      </header>
      <section class="main">
        <input id="toggle-all" class="toggle-all" type="checkbox" />
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list" id="todo-list">
        </ul>
      </section>
      <footer class="footer">
        <span class="todo-count">
          <strong id="todo-count">0</strong>
          items left
        </span>
        <ul class="filters">
          <li>
            <a href="#" class="selected" id='filter-all'>All</a>
          </li>
          <li>
            <a href="#" id='filter-active'>Active</a>
          </li>
          <li>
            <a href="#" id='filter-completed'>Completed</a>
          </li>
        </ul>
        <button class="clear-completed">Clear completed</button>
      </footer>
    </section>
    <script src="index.js"></script>
  </body>
</html>
